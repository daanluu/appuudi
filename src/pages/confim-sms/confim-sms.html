<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <img src="assets/images/logo_header.png" />
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="containerRegister">
  <ion-grid>

    <ion-card>
      <ion-card-header>
        Digite o número que você <br/>recebeu via SMS
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="_ _ _ _"></ion-input>
          </ion-item>
        </ion-list>

        <ion-col col-12>
          <button ion-button block [navPush]="confirmIndicationPage">
            Confirmar
          </button>
        </ion-col>

      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
