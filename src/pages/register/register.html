<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <img src="assets/images/logo_header.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="containerRegister">
  <ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button block>
          Cadastrar com facebook
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-header>
        Cadastrar com E-mail
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Digite seu nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Digite seu sobrenome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Digite seu e-mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Confirme sua senha"></ion-input>
        </ion-item>

        <ion-col col-12>
          <button ion-button block [navPush]="confimSmsPage">
            Confirmar
          </button>
        </ion-col>

      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
