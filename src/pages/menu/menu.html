<ion-menu [content]="content">
    <ion-header class="custom_toolbar">
        <img src="assets/images/perfil.jpg" />
        <ion-label class="name_user">
            Denisson Felipe
        </ion-label>
    </ion-header>

    <ion-content class="container_side_menu">
        <ion-list>
            <button menuClose color="blue" class="btn_side_menu" ion-item *ngFor="let page of pages" (click)="openPage(page)">
              <ion-icon name="{{ page.icon }}"></ion-icon>
              {{page.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
