<ion-header>
  <ion-navbar transparent>
    <ion-title>
      <img src="assets/images/logo_header.png" />
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="containerLogin">
  <ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button block>
          Entrar com o facebook
        </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-header>
        Entrar com e-mail e senha
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Digite seu e-mail"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>

        <ion-col col-12 class="buttonEnter">
          <button ion-button block>
          Entrar
        </button>
        </ion-col>

        <button ion-button clear block class="forgot_password">
          Esqueci minha senha
        </button>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
